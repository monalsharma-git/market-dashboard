name: Fetch Market Data
on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests pandas beautifulsoup4

      - name: Run data fetcher
        run: python fetch_data.py
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}

      - name: Commit & push data.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git diff --staged --quiet || git commit -m "chore: refresh market data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin main
          git push
