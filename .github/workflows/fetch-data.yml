name: Fetch Market Data

on:
  schedule:
    # 22:00 UTC = 06:00 HKT (UTC+8) — data ready for your 9am review
    # Runs Mon–Fri (US markets close ~21:00 UTC, so 22:00 catches EOD)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # also allows manual trigger from GitHub UI

permissions:
  contents: write   # needed to commit data.json back to repo

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests pandas beautifulsoup4

      - name: Run data fetcher
        run: python fetch_data.py

      - name: Commit & push data.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git diff --staged --quiet || git commit -m "chore: refresh market data $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
